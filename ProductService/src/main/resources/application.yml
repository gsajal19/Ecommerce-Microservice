spring:
  application:
    name: PRODUCT-SERVICE
  datasource:
    password: 123456
    username: postgres
    url: jdbc:postgresql://localhost:5432/ecommerce
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
server:
  port: 8082
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:5001/eureka
  instance:
    prefer-ip-address: true


